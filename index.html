<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">
    <title>Amazon Mockup</title>
</head>
<body>
    <!--Login Box-->
    <container class="login-box">
        <div class="signin-container">
            <div class="signin">Sign In</div>
            <div class="input">
                <form>
                    <label class="email-text">Email(phone or mobile accounts)</label><br>
                    <input type="text" class="email-input-box" placeholder="Enter Email"><br>
                    <div class="password-row">
                        <label class="password-text">Password</label>
                        <a href="#" class="forgot-password">Forgot Password</a><br>
                    </div>
                    <input type="text" class="password-input-box" placeholder="Enter Password"><br>
                    <button class="sumbit">Continue</button>
                    <a href="#" class="help">
                        <ul class="help-list">
                            <li class="help-link">Need Help?</li>
                        </ul>
                    </a>
             </form>
            </div>
        </div>
        <div class="new">
            <h5 class="new-text"><span>New To Amazon?</span></h5>
            <button class="create">Create Your Amazon Account</button>
        </div>
    </container>

    <!--Footer-->
    <footer>
        <div class="bottom-links">
            <a href="#" class="condtions">Condtions of use</a>
            <a href="#" class="privacy">Privacy Policy</a>
            <a href="#" class="help">Help</a>
        </div>
        <div class="copyright">
            <p class="copyright-text">&copy; 1996-2020, Amazon.com inc or it's affiliates</p>
        </div>
    </footer>
</body>
</html>
